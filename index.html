<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>网站导航页面</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    .nav-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .nav-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .nav-card:hover {
      transform: translateY(-5px);
    }
    .nav-card a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>我的网站导航</h1>
  </header>

  <main class="nav-container">
    <div class="nav-card">
      <a href="https://www.baidu.com" target="_blank">百度</a>
    </div>
    <div class="nav-card">
      <a href="https://www.google.com" target="_blank">Google</a>
    </div>
    <div class="nav-card">
      <a href="https://www.bilibili.com" target="_blank">哔哩哔哩</a>
    </div>
    <div class="nav-card">
      <a href="https://www.zhihu.com" target="_blank">知乎</a>
    </div>
    <div class="nav-card">
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
    <!-- 可继续添加更多导航项 -->
  </main>

  <footer>
    &copy; 2025 我的导航页面 | 保留所有权利
  </footer>

</body>
</html>
